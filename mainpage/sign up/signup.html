<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ساخت حساب</title>
    <link rel="stylesheet" href="signup.css" type="text/css">
</head>
<body>
<form>
    <fieldset>
        <label>نام :</label><br>
        <input  type="text" autocomplete="on" name="first name" placeholder="first name" required  class="inplace"><br>
        <label>ایمیل :</label><br>
        <input type="email" name="email" placeholder="***@***.com" required  class="inplace"><br>
        <label>نام کاربری :</label><br>
        <input type="text" name="id" placeholder=" @*** " required  class="inplace"><br>
        <label>رمز :</label><br>
        <input type="password" name="pass1"  class="inplace" required><br>
        <input type="submit" class="subbut" value="تایید" title="تایید">
        <input type="reset" class="subbut" value="ریست" title="ریست">
    </fieldset>
</form>
<div><figure><img src="welcome.jpg"></figure>
</div>
</body>
</html>
